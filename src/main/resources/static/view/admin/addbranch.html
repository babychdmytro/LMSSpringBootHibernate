	<form>
	  <div class="form-group">
	    <label>Enter Branch Name</label>
	    <input class="form-control" ng-model="branch.branchName" >
	  </div>
  	  <div class="form-group">
	    <label>Enter Branch Address</label>
	    <input class="form-control" ng-model="branch.branchAddress" >

	</form>
</div>
