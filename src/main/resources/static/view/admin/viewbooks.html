<div class="container" ng-controller="bookController">
	<table class="table">
	  <thead class="thead-light">
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Book Title</th>
	      <th scope="col">Book Author</th>
	      <th scope="col">Genres</th>
	      <th scope="col">Publisher</th>
	      <th scope="col">Edit</th>
	      <th scope="col">Delete</th>
	    </tr>
	  </thead>
	  <tbody ng-repeat="b in books">
	    <tr>
			<td>{{$index+1}}</td>
			<td>{{b.title}}</td>
			<td><span ng-repeat="a in b.authors">- {{a.authorName}}<br></span></td>
			<td><span ng-repeat="g in b.genres">- {{g.genre_name}}<br></span></td>
			<td><span>{{b.publisher.publisherName}}</span></td>
			<td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong" ng-click="openModal(b.bookId)">Edit</button></td>
			<td><button type="button" class="btn btn-danger" ng-click="deleteBook(b.bookId)">Delete</button></td>
	    </tr>
	  </tbody>
	</table>
	
		<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true" modal="editBook">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Enter Book details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<span>Book title: </span>
        <input type="text" ng-model="book.title" value="book.title">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveEditedBook()">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
