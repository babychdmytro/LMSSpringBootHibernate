<div class="container" ng-controller="adminController">
	<form>
	  <div class="form-group">
	    <label>Enter Borrower Name</label>
	    <input class="form-control" ng-model="borrower.name" >
	  </div>
  	  <div class="form-group">
	    <label>Enter Borrower Address</label>
	    <input class="form-control" ng-model="borrower.address" >
	  </div>
  	  <div class="form-group">
	    <label>Enter Borrower Phone</label>
	    <input class="form-control" ng-model="borrower.phone">
	  </div>
	  
	  <button type="button" class="btn btn-primary" ng-click="saveBorrower()">Save Borrower</button>
	</form>
</div>
