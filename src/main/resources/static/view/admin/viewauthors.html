<div class="container" ng-controller="authorController">
<h3>List of Authors in LMS</h3>
<!-- <input type="text" ng-model="searchAuthorString" ng-change="searchAuthors()"> -->
	<table class="table">
	  <thead class="thead-light">
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Author Name</th>
	      <th scope="col">Books Written</th>
	      <th scope="col">Edit</th>
	      <th scope="col">Delete</th>
	    </tr>
	  </thead>  
	  <tbody ng-repeat="a in authors">
	  
		<tr>
			<td>{{$index+1}}</td>
			<td>{{a.authorName}}</td>
			<td><span ng-repeat="b in a.books">- {{b.title}}<br></span></td>
			<td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong" ng-click="openModal(a.authorId)">Edit</button></td>
			<td><button type="button" class="btn btn-danger" ng-click="deleteAuthor(a.authorId)">Delete</button></td>
		</tr>
	  </tbody>
	</table>
	
	<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true" modal="editAuthor">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Enter Author details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<span>Author name: </span>
        <input type="text" ng-model="author.authorName" value="author.authorName">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveAuthor()">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
